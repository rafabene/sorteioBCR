<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio BCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .last-collect-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
            font-style: italic;
        }

        .last-collect-info.active {
            display: block;
        }

        .key-input-section, .main-section {
            display: none;
        }

        .key-input-section.active, .main-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="password"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .link-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .link-button:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .results-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .results-count {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        tbody tr:hover {
            background: #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .winner-section {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            border: 3px solid #ffa500;
        }

        .winner-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .winner-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .winner-image, .winner-video {
            max-width: 300px;
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
        }

        .winner-image:hover, .winner-video:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .winner-info {
            font-size: 18px;
            color: #333;
        }

        .winner-name {
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .winner-name a {
            color: #764ba2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .winner-name a:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .winner-date {
            font-size: 16px;
            color: #555;
        }

        /* Modal Fullscreen */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content, .modal-video {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: zoomIn 0.3s;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }

        .modal-close:hover {
            color: #ff4444;
            background: rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .date-inputs {
                grid-template-columns: 1fr;
            }

            .winner-image, .winner-video {
                max-width: 100%;
                width: 100%;
                height: auto;
                aspect-ratio: 1 / 1;
            }

            .modal-close {
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ Sorteio BCR</h1>

        <!-- Se√ß√£o de entrada da chave -->
        <div class="key-input-section active" id="keyInputSection">
            <div class="input-group">
                <label for="accessKey">Digite a chave de acesso:</label>
                <input type="password" id="accessKey" placeholder="Insira sua chave de acesso">
            </div>
            <button class="btn-primary" onclick="validateKey()">Confirmar</button>
            <div class="error-message" id="keyError">Por favor, insira uma chave de acesso.</div>
        </div>

        <!-- Se√ß√£o principal -->
        <div class="main-section" id="mainSection">
            <div class="last-collect-info" id="lastCollectInfo"></div>

            <div class="date-inputs">
                <div class="input-group">
                    <label for="dataInicio">Data/Hora In√≠cio:</label>
                    <input type="datetime-local" id="dataInicio">
                </div>
                <div class="input-group">
                    <label for="dataFim">Data/Hora Fim:</label>
                    <input type="datetime-local" id="dataFim">
                </div>
            </div>

            <button class="btn-primary" onclick="realizarSorteio()">üé≤ Sortear</button>
            <a href="#" class="link-button" onclick="trocarChave(); return false;">üîë Trocar chave</a>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Carregando dados...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <!-- Se√ß√£o de resultados -->
            <div class="results-section" id="resultsSection">
                <!-- Pessoa sorteada -->
                <div class="winner-section" id="winnerSection">
                    <div class="winner-title">üèÜ Pessoa Sorteada üèÜ</div>
                    <div class="winner-content">
                        <div id="winnerMediaContainer"></div>
                        <div class="winner-info">
                            <div class="winner-name">
                                <a id="winnerLink" href="" target="_blank"></a>
                            </div>
                            <div class="winner-date" id="winnerDate"></div>
                        </div>
                    </div>
                </div>

                <!-- Header com contagem -->
                <div class="results-header">
                    <div class="results-count" id="resultsCount">0 pessoas encontradas</div>
                </div>

                <!-- Tabela de participantes -->
                <div style="overflow-x: auto;">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Publicador</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para imagem/v√≠deo em fullscreen -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div id="modalMediaContainer"></div>
    </div>

    <script>
        let apiKey = '';

        // Fun√ß√£o para verificar se URL √© v√≠deo (heur√≠stica baseada em URLs do Instagram)
        function isVideoUrl(url) {
            // URLs de v√≠deo do Instagram geralmente cont√™m certos padr√µes
            // Vamos tentar carregar como imagem e se falhar, considerar como v√≠deo
            return false; // Retorna false por padr√£o, a detec√ß√£o ser√° feita no carregamento
        }

        // Fun√ß√£o para criar elemento de m√≠dia (imagem ou v√≠deo)
        function createMediaElement(thumbnailUrl, altText, className, onClickCallback) {
            const container = document.createElement('div');

            // Primeiro tenta criar uma imagem
            const img = document.createElement('img');
            img.src = thumbnailUrl;
            img.alt = altText;
            img.className = className;
            if (onClickCallback) {
                img.onclick = onClickCallback;
            }

            // Se a imagem falhar ao carregar, tenta como v√≠deo
            img.onerror = function() {
                console.log('Falha ao carregar como imagem, tentando como v√≠deo:', thumbnailUrl);

                // Remove a imagem
                container.innerHTML = '';

                // Cria um elemento de v√≠deo
                const video = document.createElement('video');
                video.src = thumbnailUrl;
                video.className = className.replace('winner-image', 'winner-video').replace('modal-content', 'modal-video');
                video.controls = true;
                video.autoplay = false;
                video.muted = true;

                if (onClickCallback) {
                    video.onclick = onClickCallback;
                }

                // Se o v√≠deo tamb√©m falhar, mostra placeholder
                video.onerror = function() {
                    console.error('Falha ao carregar m√≠dia:', thumbnailUrl);
                    container.innerHTML = `<div style="padding: 20px; text-align: center; color: #999;">M√≠dia n√£o dispon√≠vel</div>`;
                };

                container.appendChild(video);
            };

            container.appendChild(img);
            return container;
        }

        // Inicializar datas ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            setDefaultDates();
        });

        function setDefaultDates() {
            const now = new Date();

            // Data in√≠cio: hoje √†s 00:00:00
            const dataInicio = new Date(now);
            dataInicio.setHours(0, 0, 0, 0);

            // Data fim: hoje √†s 23:59:00
            const dataFim = new Date(now);
            dataFim.setHours(23, 59, 0, 0);

            // Formatar para datetime-local (YYYY-MM-DDTHH:mm)
            document.getElementById('dataInicio').value = formatDateTimeLocal(dataInicio);
            document.getElementById('dataFim').value = formatDateTimeLocal(dataFim);
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function validateKey() {
            const key = document.getElementById('accessKey').value.trim();
            const errorElement = document.getElementById('keyError');

            if (!key) {
                errorElement.classList.add('active');
                return;
            }

            apiKey = key;
            errorElement.classList.remove('active');
            document.getElementById('keyInputSection').classList.remove('active');
            document.getElementById('mainSection').classList.add('active');
        }

        function trocarChave() {
            apiKey = '';
            document.getElementById('accessKey').value = '';
            document.getElementById('mainSection').classList.remove('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('keyInputSection').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('lastCollectInfo').textContent = '';
        }

        function formatDateForAPI(dateTimeLocal) {
            // Converter de YYYY-MM-DDTHH:mm para DD/MM/YYYY HH:mm:ss
            const date = new Date(dateTimeLocal);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        async function realizarSorteio() {
            const dataInicio = document.getElementById('dataInicio').value;
            const dataFim = document.getElementById('dataFim').value;
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            const lastCollectInfo = document.getElementById('lastCollectInfo');

            // Validar datas
            if (!dataInicio || !dataFim) {
                errorElement.textContent = 'Por favor, preencha as datas de in√≠cio e fim.';
                errorElement.classList.add('active');
                return;
            }

            // Limpar mensagens de erro anteriores
            errorElement.classList.remove('active');
            resultsSection.classList.remove('active');
            lastCollectInfo.textContent = '';

            // Limpar pessoa sorteada anteriormente
            const winnerMediaContainer = document.getElementById('winnerMediaContainer');
            const winnerLink = document.getElementById('winnerLink');
            const winnerDate = document.getElementById('winnerDate');
            winnerMediaContainer.innerHTML = '';
            winnerLink.href = '#';
            winnerLink.textContent = '';
            winnerDate.textContent = '';

            // Mostrar loading
            loadingElement.classList.add('active');

            try {
                // Formatar datas para o formato da API
                const dataInicioFormatted = formatDateForAPI(dataInicio);
                const dataFimFormatted = formatDateForAPI(dataFim);

                // Construir URL
                const url = `https://developers.vtracker.com.br/api/rest/ocorrencias/listar?monitoramentoId=894&dataInicio=${encodeURIComponent(dataInicioFormatted)}&dataFim=${encodeURIComponent(dataFimFormatted)}&key=${apiKey}`;

                // Fazer requisi√ß√£o
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                // Processar resultados
                displayResults(data);

            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                errorElement.textContent = `Erro ao buscar dados: ${error.message}`;
                errorElement.classList.add('active');
            } finally {
                loadingElement.classList.remove('active');
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsCount = document.getElementById('resultsCount');
            const resultsBody = document.getElementById('resultsBody');
            const winnerMediaContainer = document.getElementById('winnerMediaContainer');
            const winnerLink = document.getElementById('winnerLink');
            const winnerDate = document.getElementById('winnerDate');
            const lastCollectInfo = document.getElementById('lastCollectInfo');

            // Verificar se h√° dados
            if (!data || !data.ocorrencias || data.ocorrencias.length === 0) {
                resultsCount.textContent = '0 pessoas encontradas';
                resultsBody.innerHTML = '<tr><td colspan="2" style="text-align: center;">Nenhuma ocorr√™ncia encontrada</td></tr>';
                resultsSection.classList.add('active');
                lastCollectInfo.textContent = '';
                return;
            }

            // Encontrar a data de coleta mais recente
            let ultimaColetaStr = null;
            let ultimaColetaDate = null;

            data.ocorrencias.forEach(ocorrencia => {
                if (ocorrencia.datacoleta) {
                    // Parsear data no formato DD/MM/YYYY HH:MM:SS
                    const parts = ocorrencia.datacoleta.match(/(\d{2})\/(\d{2})\/(\d{4})\s+(\d{2}):(\d{2}):(\d{2})/);
                    if (parts) {
                        const dataColeta = new Date(
                            parseInt(parts[3]), // ano
                            parseInt(parts[2]) - 1, // m√™s (0-11)
                            parseInt(parts[1]), // dia
                            parseInt(parts[4]), // hora
                            parseInt(parts[5]), // minuto
                            parseInt(parts[6])  // segundo
                        );

                        if (!ultimaColetaDate || dataColeta > ultimaColetaDate) {
                            ultimaColetaDate = dataColeta;
                            ultimaColetaStr = ocorrencia.datacoleta;
                        }
                    }
                }
            });

            // Exibir a √∫ltima coleta
            if (ultimaColetaStr) {
                lastCollectInfo.textContent = `√öltimo Story do Instagram coletado em: ${ultimaColetaStr}`;
                lastCollectInfo.classList.add('active');
            } else {
                lastCollectInfo.textContent = '';
            }

            // Filtrar ocorr√™ncias onde publicador_nome n√£o seja "bcranapolis", que tenham thumbnail e servico_id seja 83
            const ocorrenciasFiltradas = data.ocorrencias.filter(ocorrencia => {
                return ocorrencia.publicador_nome &&
                       ocorrencia.publicador_nome.toLowerCase() !== 'bcranapolis' &&
                       ocorrencia.thumbnail &&
                       ocorrencia.thumbnail.trim() !== '' &&
                       ocorrencia.servico_id === 83;
            });

            // Verificar se h√° ocorr√™ncias v√°lidas ap√≥s filtro
            if (ocorrenciasFiltradas.length === 0) {
                resultsCount.textContent = '0 pessoas encontradas';
                resultsBody.innerHTML = '<tr><td colspan="2" style="text-align: center;">Nenhuma ocorr√™ncia v√°lida encontrada</td></tr>';
                resultsSection.classList.add('active');
                return;
            }

            // Sortear uma pessoa aleatoriamente
            const randomIndex = Math.floor(Math.random() * ocorrenciasFiltradas.length);
            const vencedor = ocorrenciasFiltradas[randomIndex];

            // Exibir vencedor
            winnerMediaContainer.innerHTML = '';
            const mediaElement = createMediaElement(
                vencedor.thumbnail || '',
                vencedor.publicador_nome || 'Vencedor',
                'winner-image',
                () => openModal(vencedor.thumbnail || '')
            );
            winnerMediaContainer.appendChild(mediaElement);

            winnerLink.href = vencedor.publicador_link || '#';
            winnerLink.textContent = vencedor.publicador_nome || '-';
            winnerDate.textContent = vencedor.data || '-';

            // Atualizar contagem
            resultsCount.textContent = `${ocorrenciasFiltradas.length} ${ocorrenciasFiltradas.length === 1 ? 'pessoa encontrada' : 'pessoas encontradas'}`;

            // Limpar tabela
            resultsBody.innerHTML = '';

            // Preencher tabela com todos os participantes
            ocorrenciasFiltradas.forEach(ocorrencia => {
                const row = document.createElement('tr');
                const publicadorNome = ocorrencia.publicador_nome || '-';
                const publicadorLink = ocorrencia.publicador_link || '#';
                const data = ocorrencia.data || '-';

                row.innerHTML = `
                    <td><a href="${publicadorLink}" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 600;">${publicadorNome}</a></td>
                    <td>${data}</td>
                `;
                resultsBody.appendChild(row);
            });

            resultsSection.classList.add('active');
        }

        // Fun√ß√µes do modal
        function openModal(mediaSrc) {
            const modal = document.getElementById('imageModal');
            const modalMediaContainer = document.getElementById('modalMediaContainer');

            modal.classList.add('active');

            // Limpar conte√∫do anterior
            modalMediaContainer.innerHTML = '';

            // Criar elemento de m√≠dia para o modal
            const mediaElement = createMediaElement(
                mediaSrc,
                'M√≠dia em tela cheia',
                'modal-content',
                null
            );
            modalMediaContainer.appendChild(mediaElement);

            // Prevenir scroll do body quando modal estiver aberto
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');

            // Restaurar scroll do body
            document.body.style.overflow = 'auto';
        }

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
